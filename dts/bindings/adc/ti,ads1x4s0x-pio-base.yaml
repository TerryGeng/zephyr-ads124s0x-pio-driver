include: ["adc-controller.yaml", "raspberrypi,pico-pio-device.yaml"]

bus: ads1x4s0x-pio

properties:
  "#io-channel-cells":
    const: 1

  reset-gpios:
    type: phandle-array
    description: "GPIO for reset"

  drdy-gpios:
    type: phandle-array
    required: true
    description: |
      GPIO for data ready, becomes active when a conversion result is ready

  start-sync-gpios:
    type: phandle-array
    description: |
      GPIO for start/sync, used to signal the ADC that a conversion should be started

  idac-current:
    type: int
    enum:
      - 0
      - 10
      - 50
      - 100
      - 250
      - 500
      - 750
      - 1000
      - 1500
      - 2000
    default: 0
    description: |
      IDAC current in microampere, the default value turns the current source off

  vbias-level:
    type: int
    enum:
      - 0
      - 1
    default: 0
    description: |
      bias voltage level: 0 - (AVDD+AVSS)/2, 1 - (AVDD+AVSS)/12

  clk-gpios:
    type: phandle-array
    required: true
    description: |
      Output pin for SPI clock

  mosi-gpios:
    type: phandle-array
    description: |
      Output pin for Master Out Slave In.

  miso-gpios:
    type: phandle-array
    description: |
      Input pin for Master In Slave Out.

  cs-gpios:
    type: phandle-array
    description: |
      Chip Select pin.

  spi-frequency:
    type: int
    required: true
    description: |
      SPI clock frequency the SPI peripheral is being driven at, in Hz.

  clocks:
    required: true

io-channel-cells:
  - input
